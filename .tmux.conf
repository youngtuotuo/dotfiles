set -g default-terminal "tmux-256color"

set -sg escape-time 0

# Enable mouse control
set -g mouse on
# Time update
set-option -g status-interval 1

# C-q [ vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# prefix-r to reload config without killing server
bind r source-file ~/.tmux.conf \; display-message "Config reloading..."

# remap prefix from 'C-b' to 'C-q'
unbind C-b
set-option -g prefix C-q
bind-key C-q send-prefix
# swap window
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# geo hotz style
set -g status-right-length 50
set -g status-left-length 30
set -g status-position bottom
set -g status-right "#[fg=colour233,bg=colour241,bold] #{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#{=21:pane_title}\" #[fg=colour233,bg=colour245,bold] %H:%M:%S %Y-%m-%d"
set -g status-bg colour234
set -g status-fg colour137
setw -g mode-keys vi
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# split panes using | and -
bind "|" split-window -hc "#{pane_current_path}"
bind "\\" split-window -vc "#{pane_current_path}"
unbind '"'
unbind %

# history limit
set-option -g history-limit 5000

# 0 is too far
set -g base-index 1
setw -g pane-base-index 1
# 1 2 3 4 -> close 3 -> 1 2 3
set -g renumber-windows on

# don't rename windows automatically
set-option -g allow-rename off
