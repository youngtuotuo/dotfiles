set-option -ga terminal-overrides ",xterm-256color:Tc"
# set -g default-terminal "tmux-256color"

set -sg escape-time 0

# Enable mouse control
set -g mouse on
# Time update
set-option -g status-interval 1

# C-q [ vi mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# prefix-r to reload config without killing server
bind r source-file ~/.tmux.conf \; display-message "Config reloading..."

# swap window
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1
setw -g mode-keys vi

set -g status-position bottom
set -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}\"#{=21:pane_title}\" %H:%M:%S %Y-%m-%d"

# split panes using | and -
bind "|" split-window -hc "#{pane_current_path}"
bind "\\" split-window -vc "#{pane_current_path}"
unbind '"'
unbind %

# history limit
set-option -g history-limit 5000

# 0 is too far
set -g base-index 1
setw -g pane-base-index 1
# 1 2 3 4 -> close 3 -> 1 2 3
set -g renumber-windows on

# don't rename windows automatically
set-option -g allow-rename off
