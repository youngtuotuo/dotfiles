set-option -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -g default-terminal "tmux-256color"

set -sg escape-time 0

unbind-key C-b
set -g prefix `
bind-key ` last-window
bind-key e send-prefix
# split panes using \ and -
bind "\\" split-window -hc "#{pane_current_path}"
bind "-" split-window -vc "#{pane_current_path}"
unbind '"'
unbind %

# Enable mouse control
set -g mouse on
# Time update
set-option -g status-interval 1
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

set-option -g history-limit 5000

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241,bold] %m/%d/%Y #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection

# prefix-r to reload config without killing server
bind r source-file ~/.tmux.conf \; display-message "Config reloading..."

# swap window
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1
setw -g mode-keys vi

# 0 is too far
set -g base-index 1
setw -g pane-base-index 1
# 1 2 3 4 -> close 3 -> 1 2 3
set -g renumber-windows on
