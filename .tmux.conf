set-option -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -g default-terminal "tmux-256color"

set -sg escape-time 0

unbind-key C-b
set -g prefix C-q
bind-key C-q last-window
bind-key C-l last-window
bind-key C-n next-window
bind-key C-p previous-window
bind-key C-c new-window
bind-key C-w choose-tree
# split panes using \ and -
bind "\\" split-window -hc "#{pane_current_path}"
bind "-" split-window -vc "#{pane_current_path}"
unbind '"'
unbind %

# Enable mouse control
set -g mouse on
# Time update
set-option -g status-interval 1

set-option -g history-limit 5000

set -g status-position bottom
set -g status-bg black
set -g status-fg colour75
set -g status-left '#[fg=green][ #[fg=colour255]#S #[fg=green]]['
set -g status-right '#[fg=green]][ #[fg=colour255]%m/%d/%Y %H:%M:%S #[fg=green]]'
set -g status-right-length 50
set -g status-left-length 20
set -g status-justify centre
setw -g window-status-current-format '#[fg=colour75,bg=colour235] #I #[fg=colour250]#W '
setw -g window-status-format ' #I #[fg=colour250]#W#[fg=colour244,bold]#F '

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection

# prefix-r to reload config without killing server
bind r source-file ~/.tmux.conf \; display-message "Config reloading..."
bind C-r source-file ~/.tmux.conf \; display-message "Config reloading..."

# swap window
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1
setw -g mode-keys vi

# 0 is too far
set -g base-index 1
setw -g pane-base-index 1
# 1 2 3 4 -> close 3 -> 1 2 3
set -g renumber-windows on
