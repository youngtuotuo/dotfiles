set-option -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -g default-terminal "tmux-256color"

set -sg escape-time 0

unbind-key C-b
set -g prefix C-q
bind-key C-q last-window
bind-key C-l last-window
bind-key C-n next-window
bind-key C-p previous-window
bind-key C-c new-window
bind-key C-w choose-tree
bind-key C-d detach-client
# split panes using \ and -
bind "\\" split-window -hc "#{pane_current_path}"
bind "-" split-window -vc "#{pane_current_path}"
unbind '"'
unbind %

# Enable mouse control
set -g mouse on
# Time update
set-option -g status-interval 3

set-option -g history-limit 500000

set -g status-position top
set-option -g status-style bg=default
set -g status-fg colour250
set -g status-left ' #[fg=#4a81bc]󰙀  #[fg=#aaaaac]#S  #[fg=#8a70b8]  '
set -g status-right ' #[fg=#ca7a5c]󰥔  #[fg=#aaaaac]%H:%M %a, %b %d'
set -g status-right-length 50
set -g status-left-length 20
set -g status-justify left
set -g window-status-current-format '#[fg=#aaaaac] #W '
set -g window-status-format '#[fg=#aaaaac]#I #W#F '
set -g message-command-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection

# prefix-r to reload config without killing server
bind r source-file ~/.tmux.conf \; display-message "Config reloading..."
bind C-r source-file ~/.tmux.conf \; display-message "Config reloading..."

# swap window
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1
setw -g mode-keys vi

# 0 is too far
set -g base-index 1
setw -g pane-base-index 1
# 1 2 3 4 -> close 3 -> 1 2 3
set -g renumber-windows on
