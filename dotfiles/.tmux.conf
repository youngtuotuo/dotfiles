# If you are using mac's terminal,
# go to Preference -> Profile -> keyboard
# add key ^↑ with action \033[1;5A and ^↓ with \033[1;5B.
# When setting action, you can press Esc to generate \033.
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
#set -g @plugin 'odedlaz/tmux-onedark-theme'

#set -g @onedark_date_format "%a,%D"
# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'


# Enable mouse control
set -g mouse on
# Time update
set-option -g status-interval 1

### rebind hotkey

# prefix setting (screen-like)
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Adjust status bar
set -g status-style fg=#93a4bf,bg=#1b212d
set -g status-justify centre # center align window list
set-option -g status-right-length 50
set-option -g status-right-style default
set-option -g status-right "#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,} %H:%M %d-%b-%y"

# active window title colors
set-window-option -g window-status-current-style fg=#93a4bf,bg=default,bright
# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default,dim
# pane border
set-option -g pane-border-style fg=#1c212d #fg=base02
set-option -g pane-active-border-style fg=white #fg=base01
# message text
set-option -g message-style fg=#93a4bf,bg=#1b212d
# pane number display
#set-option -g display-panes-active-colour colour33 #blue
#set-option -g display-panes-colour colour166 #orange
# clock
#set-window-option -g clock-mode-colour green #green

# ctrl-hjkl smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# prefix-r to reload config without killing server
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# 0 is too far
set -g base-index 1
setw -g pane-base-index 1

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# don't rename windows automatically
set-option -g allow-rename off

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
